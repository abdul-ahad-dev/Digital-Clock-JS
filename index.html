<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <!-- Title -->
    <div class="title">
        <h1>Digital Clock</h1>
    </div>


    <!-- Container of Clock -->
    <div class="clock-container">

        <!-- Display the current Day -->
        <div class="clock">
            
            <p class="clock-timer" id="day">WED</p>
            
            <p class="clock-label">Day</p>
            
        </div>
        
        <!-- display Colon ":"  -->
        <div class="colon">:</div>
        
        <!-- Display the current Hours -->
        <div class="clock">
            
            <p class="clock-timer" id="hours">24</p>
            
            <p class="clock-label">Hours</p>
            
        </div>
        
        <!-- display Colon ":"  -->
        <div class="colon">:</div>
        
        <!-- Display the current Minutes -->
        <div class="clock">
            
            <p class="minutes clock-timer" id="minutes">60</p>
            
            <p class="clock-label">Minutes</p>
            
        </div>
        
        <!-- display Colon ":"  -->
        <div class="colon">:</div>
        
        <!-- Display the current Second -->
        <div class="clock">

            <p class="seconds clock-timer" id="seconds">60</p>

            <p class="clock-label">Seconds</p>

        </div>
    </div>


    <footer>
        <p>Develop By: Abdul Ahad</p>
    </footer>



    <script src="app.js"></script>
</body>

</html>
